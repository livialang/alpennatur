<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{mainnavigation}">
    <ul class="container-mainnavigation" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
        <!-- Loop through each menu item -->
        <f:for each="{mainnavigation}" as="item" iteration="iterator">
            <!-- Place the logo in the middle -->
            <f:if condition="{iterator.index} == 3">
                <f:then>
                    <li class="nav-logo">
                        <f:render partial="Header/Logo" arguments="{_all}" />
                    </li>
                </f:then>
            </f:if>

            <!-- Display navigation item -->
            <li class="nav-item{f:if(condition: item.children, then: ' nav-style-{dropdownStyle}')}">
                <a id="nav-item-{item.data.uid}"
                   href="{item.link}"
                   class="nav-link nav-link-main{f:if(condition: item.active, then: ' active')}"
                   {f:if(condition: '{item.target}', then: ' target="{item.target}"')}
                {f:if(condition: '{item.target} == "_blank"', then: ' rel="noopener noreferrer"')}
                aria-current="{f:if(condition: item.current, then:'true', else: 'false')}">
                {item.title}
                </a>
            </li>
        </f:for>
    </ul>
</f:if>
</html>
